<div class="profile-card">
  <img src="assets/user.png" [alt]="fullName">

  <h2 class="title">
    {{fullName}}
  </h2>
  <h3 class="title">
    {{alias}}
  </h3>

  <h3 class="title">
    {{email}}
  </h3>

  <h3 class="title">
    Roles : {{roles}}
  </h3>

  <h3 class="title">
    Token : <button mat-button (click)="openDialog()">View</button>
  </h3>


</div>
