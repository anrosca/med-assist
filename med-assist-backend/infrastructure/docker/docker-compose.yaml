version: '2'
services:
  #MedAssist operational db
  medassist-operational-db:
    image: postgres:13.3
    container_name: medassist-operational-db
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: med-assist-db
    ports:
      - "5432:5432"

